{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>玩家分数排行榜</title>
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}"/>
</head>
<body>
<div class="col-md-12 main">
    <div class="table-responsive">
        <form action="" method="post" class="form-inline pull-right">
            {% csrf_token %}
            <input type="text" class="form-control" name="start" placeholder="开始...">
            <input type="text" class="form-control" name="end" placeholder="截至...">
            <button type="submit" class="btn btn-success" id="">搜索</button>
        </form>
        <a class="btn btn-primary form-inline" href="{% url 'client_upload' %}">添加</a>

        <form class="form-inline">
            <table class="table table-striped  table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>客户</th>
                    <th>分数</th>
                </tr>
                </thead>
                <tbody>
                {% for cus in all_customers %}
                    <tr>
                        <td>
                            {{ forloop.counter }}
                        </td>
                        <td>{{ cus.client_port|default:'-' }}</td>
                        <td>{{ cus.grade }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </form>

    </div>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
<script src="{% static 'js/bootstrap.min.js' %} "></script>
<script src="{% static 'js/sweetalert.min.js' %} "></script>
<script type="text/javascript">
    $.ajax({
        url: '',
        method: 'post'
    })
</script>
</body>
</html>
